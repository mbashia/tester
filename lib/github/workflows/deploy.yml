name: Deploy Elixir Phoenix

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Elixir
        uses: actions/setup-elixir@v1
        with:
          elixir-version: 1.12

      - name: Install dependencies
        run: mix deps.get

      - name: Setup database
        run: mix ecto.setup

      - name: Run database migrations
        run: mix ecto.migrate

      - name: Build project
        run: mix release

      - name: Deploy to server
        run: |
          scp -r _build/prod/* root@158.220.84.87:/tester
